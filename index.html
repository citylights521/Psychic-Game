<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body onload="startGame()">
    <div class="container">
    <h1>Hangman Game-Vacay Addition</h1>
    <h2>Let's Play!</h2>


    <!-- directions ****edit this section to make it play from any key vs click here -->
    <h3>Press any letter to start.</h3>
    
    <p id="log"></p>

    <div id="display">
    </div>

    <!--shows player their current game status-->
    <h3>Guessed Letters This Round:<p id="guess"></p>
    </h3>

    <h3>Remaining Guesses This Round:<p id="turnsLeft"></p>
    </h3>

    <!--shows player their scoreboard-->
    <h3>Wins:<p id="wins"></p>
    </h3>

    <h3>Losses:<p id="losses"></p>
    </h3>
</div>

    <!-- game.js, jQuery, Popper.js, Bootstrap JS -->
    <script src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
